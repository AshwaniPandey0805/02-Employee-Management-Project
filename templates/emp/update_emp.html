<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="card bg-light">
                <div class="card-body">
                  <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                    {% csrf_token %}
                      <div class="mb-3">
                        <label for="name"> Employee Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter Employee name" name="emp_name"
                        value="{{emp.name}}">
                      </div>
                      <div class="mb-3">
                        <label for="id"> Employee ID</label>
                        <input type="text" id="id" class="form-control" placeholder="Enter Employee ID" name="emp_id" 
                        value="{{emp.emp_id}}">
                      </div>
                      <div class="mb-3">
                        <label for="phone"> Phone Number</label>
                        <input type="text" id="phone" class="form-control" placeholder="Enter Employee Phone Number" name="emp_phone" 
                        value="{{emp.phoneNo}}">
                      </div>

                      <div class="mb-3">
                        <label for="address"> Employee Address</label>
                        <textarea name="emp_address" id="address" rows="5" class="form-control">{{emp.address}}</textarea>
                      </div>
                      <div class="mb-3 from-check">
                        <input type="checkbox" name="emp_working" id="Working" class="from-check-input" 
                        {% if emp.working %} checked {% endif %}>
                        <label for="Working"> Working</label>
                      </div>
                      <div class="mb-3">
                        <label for="department"> Department</label>
                        <select name="emp_department" id="department" class="form-control" value="{{emp.department}}">
                          <option value="CSE">Computer Science</option>
                          <option value="IT">Information Technology</option>
                          <option value="EE">Electronic Engineering</option>
                        </select>
                      </div>

                      <div class="container" style="text-align: center;">
                        <button class="btn btn-success">
                          UPDATE EMPLOYEE
                        </button>
                      </div>
                      
                  </form>
                </div>
              </div>
          </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
